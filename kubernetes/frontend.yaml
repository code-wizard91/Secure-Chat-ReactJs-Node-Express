apiVersion: v1

kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports: 
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer


---

apiVersion: apps/v1

kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: alimizan/frontend-chat:latest
        ports:
        - containerPort: 3000
